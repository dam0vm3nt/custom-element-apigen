<link rel="import" href="../../../packages/polymer_interop/polymer.html">

<script>
  (function() {

    /**
     * This is an example behavior!
     *
     * @polymerBehavior
     */
    Polymer.ExampleBehavior = {
      properties: {
        /**
         * A public property created with the properties descriptor.
         */
        behaviorPublicProperty: {
          type: Object,
          value: function() {
            return {};
          }
        },

        /**
         * A private property created with the properties descriptor.
         */
        _behaviorPrivateProperty: {
          type: Array,
          value: function() {
            return [];
          }
        },

        /**
         * A read only property.
         */
        behaviorReadOnlyProperty: {
          type: Number,
          value: 1,
          readOnly: true
        },

        /**
         * A property whose type will be overridden
         */
        behaviorWrongTypeProperty: String
      },

      /**
       * @param stringParam {string}
       * @return {string}
       */
      behaviorFunction: function(stringParam) {
        return stringParam;
      },

      /**
       * @return {number}
       */
      get behaviorNum() {
        return 1;
      },

      /**
       * @param newValue {number}
       */
      set behaviorNum(newValue) {},

      /**
       * @return {number}
       */
      get behaviorNumGetterOnly() {
        return 1;
      },

      /**
       * @param newValue {number}
       */
      set behaviorNumSetterOnly(newValue) {},

      behaviorVoidFunction: function() {}
    };
  })();
</script>
