<link rel="import" href="../../../packages/polymer_interop/polymer.html">
<link rel="import"
      href="../example_multi_deep_behavior/example_multi_deep_behavior.html">

<!--
An example element with a behavior with deep dependencies.

@group Test Elements
@element example-element-with-deep-behavior
-->

<dom-module id="example-element-with-deep-behavior">
  <template>
    <div>Hello world!</div>
  </template>

  <script>

    (function() {
      'use strict';

      Polymer.ExampleElementWithDeepBehavior = Polymer({
        is: 'example-element-with-deep-behavior',

        behaviors: [Polymer.ExampleMultiDeepBehavior]
      });
    })();

  </script>
</dom-module>
